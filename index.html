<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <!-- tailwind & daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body
    class="font-poppins bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
  >
    <main>
      <!-- home section starts here -->
      <section id="home" class="">
        <div
          class="text-white flex flex-col items-center min-h-screen justify-center space-y-6"
        >
          <h1 class="text-8xl font-anton">Alphabet Clash</h1>
          <p class="font-semibold">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn text-black">Play Now</button>
        </div>
      </section>
      <!-- play-ground section starts here -->
      <section id="play-ground" class="space-y-8 hidden">
        <!-- screen -->
        <div class="flex justify-center items-center">
          <div
            class="artboard artboard-horizontal phone-6 border-[16px] border-[#010313CC] rounded-lg bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="text-white bg-[#2F2941] w-[341px] p-2 rounded-b-lg">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div
              class="flex justify-center items-center mt-16 font-semibold text-8xl"
            >
              <p id="current-alphabet" class="uppercase">y</p>
            </div>
          </div>
        </div>
        <!-- keyboard -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- life-score -->
        <div class="flex justify-around">
          <button class="btn bg-[#894189] text-white w-[120px]">
            Life
            <img src="images/2.svg" alt="" />
            <span id="life">5</span>
          </button>
          <button class="btn bg-[#360490] text-white w-[120px]">
            Score
            <img src="images/1.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- score section starts here -->
      <section
        id="final-score"
        class="score flex justify-center min-h-screen items-center hidden"
      >
        <div
          class="text-white space-y-8 text-center bg-[#FFFFFF33] p-6 rounded-lg"
        >
          <div class="flex justify-center items-center">
            <h1 class="text-8xl font-semibold">Score :</h1>
            <span id="last-score" class="text-8xl pl-8">0</span>
          </div>
          <button onclick="play()" class="btn btn-lg">Play Again</button>
          <p class="font-poppins font-semibold">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
